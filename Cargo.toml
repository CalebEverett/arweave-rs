[package]
name = "arweave-rs"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.64"
async-recursion = "0.3.2"
async-stream = "0.3.2"
async-trait = "0.1.57"
avro-rs = "0.13.0"
base64 = "0.13.0"
borsh = "0.9.3"
bytes = "1.1.0"
data-encoding = "2.3.2"
futures = "0.3.24"
infer = "0.9.0"
jsonwebkey = { version = "0.3.2", features = [ "pkcs-convert" ] }
lazy_static = "1.4.0"
mime_guess = "2.0.3"
paris = "1.5.13"
pretend = "0.3.0"
pretend-reqwest = "0.3.0"
rand = "0.8.5"
reqwest = { version = "0.11.11", features = ["json"] }
rsa = "0.5.0"
sha2 = {version = "0.9.9"}
serde = { version = "1.0.144", features = ["derive"]}
serde-aux = "4.1.0"
serde_json = { version = "1.0.85" }
thiserror = "1.0.34"
tokio = { version = "1.21.1", features = ["full"]}
url = "2.3.1"

[dev-dependencies]
tokio-test = "0.4.2"
httpmock = "0.6"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["user-hooks"]
